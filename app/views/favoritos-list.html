<div class="loading" *ngIf="loading">
    <img src="../../assets/img/Preloader_1.gif" alt="">
</div>

<h3>{{title}}</h3>

<ul id="favoritos-list" *ngIf="favoritos">
    <li *ngFor="let favorito of favoritos" class="favorito-item">
        <div class="content-data">
            <h5>{{favorito.title}}</h5>
            <p class="url">{{favorito.url}}</p>
            <p class="url">{{favorito.description}}</p>
            <p class="buttons">
                <a href="{{favorito.url}}" target="_blank" class="btn btn-default">Visit</a>
                <a [routerLink]="['/marcador', favorito._id]" class="btn btn-info">Details</a>
                <a [routerLink]="['/editar-marcador', favorito._id]" class="btn btn-warning">Edit</a>
                <a (click)="onDeleteConfirm(favorito._id)" class="btn btn-danger">Delete</a>
            </p>
            <div class="seguro" *ngIf="confirmado == favorito._id">
                <small>Â¿Seguro de elimiar este elemento.?</small><br><br>
                <a (click)="onDeleteMark(favorito._id)" class="btn btn-danger">Delete</a>
                <a (click)="onCancelConfirm(favorito._id)" class="btn btn-warning">Cancel</a>
            </div>
        </div>
    </li>
 </ul>
