<div class="favorito-box">
    <h3 class="title">{{ title }}</h3>

    <form #formFavorito>
        <label>Título:</label>
        <p><input type="text" name="title"></p>

        <label>Descripción:</label>
        <p><input type="text" name="description"></p>

        <label>URL:</label>
        <p><input type="url" name="url"></p>

        <input type="submit" value="{{title}}">
    </form>
</div>
